<h1><strong>Welcome to IBM Task Management</strong></h1><br>
<h2><strong>Login Page</strong></h2>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="user.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="user.encryptedPassword" name="password">
    </div>

    <input type="radio" id="admin" name="role" value="ADMIN" required [(ngModel)]="user.userRole">
    <label for="admin">ADMIN</label><br>
    <input type="radio" id="manager" name="role" value="MANAGER" required [(ngModel)]="user.userRole">
    <label for="manager">MANAGER</label><br>
    <input type="radio" id="user" name="role" value="USER" required [(ngModel)]="user.userRole">
    <label for="user">USER</label>

    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
